<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a Ask-Library</title>
</head>
<body style="font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; padding: 2rem; margin: 0;">
<div style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: .5rem; box-shadow: 0 4px 12px rgba(0,0,0,.1); padding: 2rem;">
    <h1 style="color: #7482ff; text-align: center; margin-bottom: 1rem;" th:text="${title}">¡Bienvenido!</h1>

    <p style="font-size: 1rem; color: #212529; text-align: center;">
        Hola <span th:text="${userName}">Usuario</span>,
    </p>

    <p style="font-size: 1rem; color: #212529; text-align: center;" th:text="${message}">
        Gracias por unirte a los usuarios de Ask-Library. Estamos felices de tenerte con nosotros.
    </p>


    <div style="text-align: center; margin-top: 2rem;">
        <a th:href="${repoLink}" href="#"
           style="background-color: #7482ff; color: #ffffff; padding: .75rem 1.5rem; border-radius: .25rem;
                      text-decoration: none; font-weight: 600; display: inline-block;">
            Ir al portal de Ask-Library
        </a>
    </div>

    <p style="margin-top: 2rem; font-size: .875rem; color: #6c757d; text-align: center;">
        Este es un correo automático. Por favor, no respondas.
    </p>
</div>
</body>
</html>
